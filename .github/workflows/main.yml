name: Build and Update README

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build-run-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: '${{ github.head_ref }}'

      - name: Set Git user and email
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Maven Project
        run: mvn clean package

      - name: Run the JAR File
        env:
          USERNAME: ${{ secrets.SATORI_READER_LOGIN }}
          PASSWORD: ${{ secrets.SATORI_READER_PASSWORD }}
        run: java -jar target/*.jar --username "$USERNAME" --password "$PASSWORD" --boring generate-progress-dashboard

      - name: Commit and Push Changes
        run: |
          git add README.md history/
          git commit -m "Update README with latest reading progress" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
